<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Saludable</title>
    <link rel="apple-touch-icon" href="icono.png">
    <link rel="icon" type="image/png" href="icono.png">
    <meta name="theme-color" content="#4CAF50">
    <meta name="author" content="MARIO ANDR√âS NARV√ÅEZ DELGADO">
    <meta name="description" content="Calculadora de IMC con recomendaciones personalizadas. Desarrollada por MARIO ANDR√âS NARV√ÅEZ DELGADO.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* (Tus estilos originales, incluyendo colores y dise√±o original) */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            transition: all 0.3s;
        }
        body.dark-mode {
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        body.dark-mode .container {
            background: #2d2d2d;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        input, button, select {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        body.dark-mode input, body.dark-mode select {
            background: #333;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #btnPDF { background: #FF5722; }
        #btnDarkMode { background: #333; }
        .progress {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 15px 0;
        }
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: #4CAF50;
            width: 0%;
            transition: width 0.5s;
        }
        #explicacion {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            text-align: left;
            transition: all 0.3s;
        }
        body.dark-mode #explicacion {
            background: #333;
        }
        .oculto { display: none; }
        #texto-explicativo strong {
            font-size: 1.1em;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        #texto-explicativo strong:contains("‚úÖ") { background: #d4edda; color: #155724; }
        #texto-explicativo strong:contains("‚ö†Ô∏è") { background: #fff3cd; color: #856404; }
        #texto-explicativo strong:contains("‚ùå") { background: #f8d7da; color: #721c24; }
        #recomendaciones ul { margin: 10px 0 0 20px; color: #444; }
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        body.dark-mode footer { color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMC Saludable<br>
            <small style="font-size: 0.6em; color: #666;">por MARIO ANDR√âS NARV√ÅEZ DELGADO</small>
        </h1>
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1">
        <input type="number" id="altura" placeholder="Altura (m o cm)">
        <select id="actividad" style="width: 80%;">
            <option value="1.2">Actividad: Sedentario</option>
            <option value="1.5" selected>Actividad: Moderado</option>
            <option value="1.8">Actividad: Activo</option>
        </select>
        <button onclick="calcularIMC()">Calcular</button>
        <button onclick="toggleDarkMode()" id="btnDarkMode">üåì</button>
        <button onclick="descargarPDF()" id="btnPDF" class="oculto">üì• PDF</button>
        <!-- (Historial desactivado) -->
        <div class="progress">
            <div class="progress-bar" id="barra"></div>
        </div>
        <div id="resultado"></div>
        <!-- (Explicaciones y recomendaciones) -->
        <div id="explicacion" class="oculto">
            <h3>¬øQu√© significa tu IMC?</h3>
            <p id="texto-explicativo"></p>
            <div id="recomendaciones">
                <h4>Recomendaciones:</h4>
                <ul id="lista-recomendaciones"></ul>
            </div>
            <p><small>Consulta siempre a un profesional de la salud.</small></p>
        </div>
    </div>
    <footer>Desarrollado por <strong>MARIO ANDR√âS NARV√ÅEZ DELGADO</strong> ‚Ä¢ 2024</footer>
    <script>
        const explicaciones = {
            bajo_peso: {
                titulo: "Bajo peso ‚ö†Ô∏è",
                texto: "Tu IMC es inferior a 18.5. Puede asociarse a desnutrici√≥n, baja masa muscular o problemas digestivos.",
                recomendaciones: [
                    "Aumenta tu ingesta cal√≥rica con alimentos nutritivos (frutos secos, aguacates, prote√≠nas magras).",
                    "Haz ejercicio de fuerza (pesas o entrenamiento funcional) para ganar masa muscular.",
                    "Consulta a un nutricionista para evaluar tu situaci√≥n."
                ]
            },
            normal: {
                titulo: "Peso normal ‚úÖ",
                texto: "Tu IMC est√° entre 18.5 y 24.9, lo que indica un peso saludable para tu altura.",
                recomendaciones: [
                    "Mant√©n una dieta balanceada y variedad de alimentos.",
                    "Practica actividad f√≠sica moderada al menos 150 min/semana.",
                    "Realiza chequeos m√©dicos anuales."
                ]
            },
            sobrepeso: {
                titulo: "Sobrepeso ‚ö†Ô∏è",
                texto: "Tu IMC est√° entre 25 y 29.9. Puede aumentar el riesgo de diabetes, hipertensi√≥n y problemas articulares.",
                recomendaciones: [
                    "Reduce alimentos ultraprocesados (az√∫cares a√±adidos, fritos, refrescos).",
                    "A√±ade 30 minutos de caminata diaria o ejercicio cardiovascular.",
                    "Consulta a un nutricionista para ajustar tu dieta."
                ]
            },
            obesidad: {
                titulo: "Obesidad ‚ùå",
                texto: "Tu IMC es igual o superior a 30. Incrementa el riesgo de enfermedades cr√≥nicas (card√≠acas, diabetes tipo 2).",
                recomendaciones: [
                    "Busca asesoramiento m√©dico para un plan de p√©rdida de peso segura.",
                    "Prioriza alimentos integrales y reducci√≥n de porciones.",
                    "Inicia actividad f√≠sica baja intensidad (yoga, nataci√≥n) y aumenta gradualmente."
                ]
            }
        };

        function mostrarExplicacion(imc) {
            let clave;
            if (imc < 18.5) clave = "bajo_peso";
            else if (imc < 25) clave = "normal";
            else if (imc < 30) clave = "sobrepeso";
            else clave = "obesidad";

            const data = explicaciones[clave];
            document.getElementById("texto-explicativo").innerHTML = `<strong>${data.titulo}</strong><br>${data.texto}`;
            const lista = document.getElementById("lista-recomendaciones");
            lista.innerHTML = "";
            data.recomendaciones.forEach(rec => lista.innerHTML += `<li>${rec}</li>`);
            document.getElementById("explicacion").classList.remove("oculto");
        }

        function calcularIMC() {
            try {
                const peso = parseFloat(document.getElementById("peso").value);
                let altura = parseFloat(document.getElementById("altura").value);
                if (isNaN(peso) || isNaN(altura)) throw new Error("Ingresa valores v√°lidos.");
                if (altura > 3) altura /= 100;

                const imc = peso / (altura ** 2);
                const imc_redondeado = Math.round(imc * 100) / 100;
                let categoria;
                if (imc < 18.5) categoria = "Bajo peso ‚ö†Ô∏è";
                else if (imc < 25) categoria = "Peso normal ‚úÖ";
                else if (imc < 30) categoria = "Sobrepeso ‚ö†Ô∏è";
                else if (imc < 35) categoria = "Obesidad I ‚ùå";
                else if (imc < 40) categoria = "Obesidad II ‚ùå";
                else categoria = "Obesidad III (m√≥rbida) ‚ùå";

                const actividad = parseFloat(document.getElementById('actividad').value);
                const tmb = 10 * peso + 6.25 * (altura * 100) - 5 * 25 + 5;
                const calorias = Math.round(tmb * actividad);

                document.getElementById("resultado").innerHTML = `<h2>IMC: ${imc_redondeado}</h2><p>${categoria}</p><p>Calor√≠as diarias recomendadas: <strong>${calorias}</strong></p>`;
                document.getElementById("barra").style.width = `${Math.min(imc, 40)}%`;
                mostrarExplicacion(imc);
                document.getElementById("btnPDF").classList.remove("oculto");
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        function descargarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18); doc.setTextColor(76, 175, 80); doc.text("IMC Saludable", 20, 20);
            doc.setFontSize(12); doc.setTextColor(0, 0, 0); doc.text("Desarrollado por: MARIO ANDR√âS NARV√ÅEZ DELGADO", 20, 30);
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 20, 38);
            doc.text(document.getElementById("resultado").innerText, 20, 50);
            const explicacion = document.getElementById("texto-explicativo").innerText;
            const recomendaciones = Array.from(document.querySelectorAll("#lista-recomendaciones li")).map(li => li.innerText).join("\n- ");
            doc.setFontSize(14); doc.setTextColor(76, 175, 80); doc.text("Recomendaciones:", 20, 80);
            doc.setFontSize(12); doc.setTextColor(0, 0, 0); doc.text(explicacion, 20, 90, { maxWidth: 170 });
            doc.text("- " + recomendaciones, 20, 120, { maxWidth: 170 });
            doc.save(`IMC_Saludable_${new Date().toLocaleDateString()}.pdf`);
            alert("‚úÖ PDF descargado con √©xito!");
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
